<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Susanta Roy - Interactive GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .menu {
            position: fixed;
            top: 0;
            left: -270px; /* Start with the menu hidden on the left */
            background-color: #333;
            color: #fff;
            width: 270px;
            height: 100%;
            padding: 20px 0;
            transition: left 0.3s; /* Add smooth transition */
            overflow-y: scroll; /* Add a scrollbar to the menu */
        }

        .menu a {
            display: block;
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            font-weight: bold;
        }

        .menu a:hover {
            background-color: #555;
        }

        .menu .menu-item {
            padding: 10px 20px;
            transition: background-color 0.2s; /* Add smooth background color transition */
        }

        .menu .menu-item:hover {
            background-color: #555;
        }

        .content {
            margin-left: 0;
            padding: 20px;
            transition: margin-left 0.3s; /* Add smooth transition */
        }

        .hamburger {
            position: fixed;
            top: 10px;
            left: 10px; /* Move the hamburger button to the left */
            background-color: #333;
            color: #fff;
            width: 30px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            font-size: 20px;
            cursor: pointer;
            z-index: 1; /* Ensure it's above the content */
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">

        <div class="menu-item"><a href="presentations.html">Presentations</a></div>
        <div class="menu-item"><a href="fdp.html">Faculty Development Programs (FDP)</a></div>
        <div class="menu-item"><a href="certifications.html">Certifications</a></div>
        <div class="menu-item"><a href="tools.html">Tools and Databases</a></div>
        <div class="menu-item"><a href="courses.html">Courses Created</a></div>
        <div class="menu-item"><a href="teaching.html">Teaching</a></div>
        <div class="menu-item"><a href="industry.html">Industrial Experience</a></div>
        <div class="menu-item"><a href="blog.html">Blog</a></div>
        <div class="menu-item"><a href="experience.html">Experience & References Letters</a></div>
        <div class="menu-item"><a href="contact.html">Contact</a></div>
    </div>
    <div class "content">
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">&#8801;</div>
        <h1>Welcome to My GitHub Website</h1>
    </div>

    <script>
        function toggleMenu() {
            var menu = document.getElementById('menu');
            var content = document.querySelector('.content');
            var button = document.querySelector('.hamburger');
            if (menu.style.left === '-270px') {
                menu.style.left = '0';
                content.style.marginLeft = '270px';
            } else {
                menu.style.left = '-270px';
                content.style.marginLeft = '0';
            }
        }
    </script>
</body>
